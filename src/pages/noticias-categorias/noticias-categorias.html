  <ion-navbar color="vadenuez-amarillo">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list [virtualScroll]="noticias" approxItemHeight="100px" approxHeaderHeight="80px">
    <ion-item *virtualItem="let nota" (click)="noticiaSeleccionada(nota)">
      <ion-avatar item-left>
        <ion-img [src]="nota.jetpack_featured_media_url"></ion-img>
      </ion-avatar>
      <p [innerHTML]="nota.title.rendered | uppercase"></p>
    </ion-item>
  </ion-list>
