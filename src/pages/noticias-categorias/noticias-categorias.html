<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let nota of noticias" no-padding>
        <ion-card (click)="noticiaSeleccionada(nota)">
          <ion-card-header no-padding>
            <img [src]="imagen">
          </ion-card-header>
          <ion-card-content>
            <ion-card-title [innerHTML]="nota.title.rendered | uppercase"></ion-card-title>
            <p [innerHTML]="nota.excerpt.rendered"></p>
            <ion-grid>
              <ion-row>
                <ion-col col-md>
                  <button ion-button icon-start>
                    <ion-icon name="person"></ion-icon>
                    {{nota.author}}
                  </button>
                  <button ion-button icon-start>
                    <ion-icon name="calendar"></ion-icon>
                    <ion-datetime icon-start displayFormat="MMMM DD, YYYY" [(ngModel)]="nota.date" disabled>
                    </ion-datetime>
                  </button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
