<ion-header>

  <ion-navbar color="vadenuez-amarillo">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- <ion-list [virtualScroll]="noticias" approxItemHeight="100px" approxHeaderHeight="80px">
    <ion-item *virtualItem="let nota" (click)="noticiaSeleccionada(nota)">
      <ion-avatar item-left>
        <ion-img [src]="nota.jetpack_featured_media_url"></ion-img>
      </ion-avatar>
      <p [innerHTML]="nota.title.rendered | uppercase"></p>
    </ion-item>
  </ion-list> -->

  <ion-list [virtualScroll]="noticias">
    <ion-card *virtualItem="let nota" (click)="noticiaSeleccionada(nota)">
      <ion-grid>
        <ion-row>
          <ion-col>
            <img [src]="nota.jetpack_featured_media_url">
          </ion-col>
          <ion-col>
            <h2 [innerHTML]="nota.title.rendered | uppercase"></h2>
            <button ion-button icon-start small>
              <ion-icon name="calendar"></ion-icon>
              <ion-datetime style="color: #fff;" icon-start displayFormat="MMMM DD, YYYY" [(ngModel)]="nota.date"
                disabled>
              </ion-datetime>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="cargarMasNoticias($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando Mas Noticias...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
