<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row> 
      <ion-col *ngFor="let nota of noticias"  no-padding>
        <ion-card>
          <ion-card-header no-padding>
            <img [src]="">
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col col-6>
                  <button ion-button icon-start>
                    <ion-icon name="calendar"></ion-icon>
                    <ion-datetime icon-start displayFormat="MMMM DD, YYYY" [(ngModel)]="nota.date" disabled>
                    </ion-datetime>
                  </button>
                </ion-col>
                <ion-col col-6>
                </ion-col>
                <ion-card-title [innerHTML]="nota.title.rendered | uppercase"></ion-card-title>
                <p [innerHTML]="nota.excerpt.rendered"></p>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let notaImagen of fotosNoticias">
      {{notaImagen.guid.rendered}}
    </ion-item>
  </ion-list>

</ion-content>
