<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
      <ion-row> 
        <ion-col *ngFor="let todas of todasLasNoticias" no-padding>
          <ion-card (click)="noticiaSeleccionada(todas)">
            <ion-card-header  no-padding>
              <!-- <img [src]="imagenNoticia"> -->
            </ion-card-header>
            <ion-card-content>
              <ion-grid>
                <ion-row>
                  <ion-col col-6>
                    <button ion-button icon-start>
                      <ion-icon name="calendar"></ion-icon>
                      <ion-datetime icon-start displayFormat="MMMM DD, YYYY" [(ngModel)]="todas.date" disabled>
                      </ion-datetime>
                    </button>
                  </ion-col>
                  <ion-col col-6>
                  </ion-col>
                  <ion-card-title [innerHTML]="todas.title.rendered | uppercase"></ion-card-title>
                  <p [innerHTML]="todas.excerpt.rendered"></p>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  <!-- <button ion-button secondary menuToggle>Toggle Menu</button> -->
</ion-content>
