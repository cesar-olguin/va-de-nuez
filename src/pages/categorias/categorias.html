<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

<ion-content padding>

      <h1>{{ cate.slug | uppercase }}</h1>

        <p>{{ cate.link }}</p>
