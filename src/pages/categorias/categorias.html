<!--
  Generated template for the CategoriasPage page.

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let cate of categorias" (click)="categoriaSeleccionada(cate)">
      <h2>{{ cate.description | uppercase }}</h2>
      <p>{{ cate.slug }}</p>
      <p>{{ cate.link }}</p>
      <p>{{ cate.id }}</p>
    </ion-item>
  </ion-list>
</ion-content>
