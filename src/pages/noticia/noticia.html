<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let nota of noticia" no-padding>
    <h1 [innerHTML]="nota.title.rendered | uppercase"></h1>
    <img [src]="imagen" imageViewer >
    <ion-row>
      <ion-col>
        <button ion-button icon-start>
          <ion-icon name="person"></ion-icon>
          {{nota.author}}
        </button>
        <button ion-button icon-start>
          <ion-icon name="calendar"></ion-icon>
          <ion-datetime icon-start displayFormat="MMMM DD, YYYY" [(ngModel)]="nota.date" disabled>
          </ion-datetime>
        </button>
      </ion-col>
    </ion-row>
    <p [innerHTML]="nota.content.rendered"></p>
    <br>
    <!-- <p>Noticias Relacionadas</p> -->
    
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let relacionado of nota.jetpack-related-posts" no-padding>
          <ion-card>
            <ion-card-content>
              <ion-card-title [innerHTML]="relacionado.title | uppercase"></ion-card-title>
              <p [innerHTML]="relacionado.date  "></p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>

  

</ion-content>
