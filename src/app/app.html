<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="vadenuez-rojo">
      <ion-title>VaDeNuez</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content style="background: #222;">
    <!-- <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>detail-none
    </ion-list> -->
    <ion-list>
      <button color="dark" ion-item icon-start menuClose *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-start [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
      <button color="gray" ion-item no-lines icon-start menuClose *ngFor="let cate of categorias" (click)="categoriaSeleccionada(cate)">
        <ion-icon name="book" item-start></ion-icon>
        {{ cate.slug | uppercase }}
        <!-- <p>{{ cate.description }}</p>
          <p>{{ cate.link }}</p>
          <p>{{ cate.id }}</p> -->
      </button>
      <img class="center" src="../assets/icon/icon.png">
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
